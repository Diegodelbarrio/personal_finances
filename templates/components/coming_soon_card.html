<div class="card card-rounded card-dashed p-5 h-100">
    <div class="text-center">
        <div class="icon-box bg-white shadow-sm mx-auto mb-3 d-flex align-items-center justify-content-center rounded-circle" style="width: 60px; height: 60px;">
            <i class="bi {{ icon|default:'bi-rocket-takeoff' }} text-muted fs-4"></i>
        </div>
        <h6 class="fw-bold text-muted mb-1">{{ title }}</h6>
        <span class="badge rounded-pill mt-3 px-3 py-2" style="background: #e2e8f0; color: #64748b; font-size: 0.6rem; letter-spacing: 0.5px;">{{ text }}</span>
    </div>
</div>
