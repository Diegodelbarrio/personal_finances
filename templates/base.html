<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Finance App{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Base Styles -->
    <style>
        :root {
            --brand-primary: #0d6efd;
            --brand-dark: #0b1c2d;
            --bg-soft: #f8f9fb;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-soft);
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, #0b1c2d, #142c44);
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .nav-link {
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.9;
        }

        .nav-link:hover {
            opacity: 1;
        }

        /* Main layout */
        main {
            flex-grow: 1;
            padding-top: 0rem;
            padding-bottom: 1rem;
        }

        /* Footer */
        footer {
            background-color: #ffffff;
            border-top: 1px solid #eaeaea;
        }

        footer small {
            font-size: 0.8rem;
            color: #777;
        }
    </style>

    {% block extra_head %}{% endblock extra_head %}
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
            <i class="bi bi-piggy-bank"></i>
            FinOrbit
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNavbar" aria-controls="mainNavbar"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-speedometer2 me-1"></i>
                        Dashboards
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'investment_dashboard' %}">
                        <i class="bi bi-graph-up-arrow me-1"></i>
                        Investments
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'summary' %}">
                        <i class="bi bi-calendar-month me-1"></i>
                        Monthly Finances
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-file-earmark-text me-1"></i>
                        Reports
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-lightbulb me-1"></i>
                        Knowledge
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear me-1"></i>
                        Settings
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<main class="container">
    {% block content %}
    {% endblock content %}
</main>

<!-- FOOTER -->
<footer class="py-3 mt-auto">
    <div class="container text-center">
        <small>
            © 2025 My Finance App · Built by Diego del Barrio
        </small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

{% block scripts %}{% endblock scripts %}
</body>
</html>
